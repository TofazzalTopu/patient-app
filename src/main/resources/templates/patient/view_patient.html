    <script type="text/javascript">
        $(document).ready(function () {
            if ($(this).prop("checked") == true) {
                console.log("Checkbox is checked.");
            }
            $(".male").click(function () {
                if ($(this).prop("checked") == true) {
                    console.log("Checkbox is checked.");
                    $(".male").prop("checked", true);
                    $(".female").prop("checked", false);
                    $(".others").prop("checked", false);
                    $("#gender").val("M");
                } else {
                    $(".female").prop("checked", true);
                    $(".male").prop("checked", false);
                    $("#gender").val("F");
                }
            });
            $(".female").click(function () {
                if ($(this).prop("checked") == true) {
                    console.log("Checkbox is checked.");
                    $(".female").prop("checked", true);
                    $(".male").prop("checked", false);
                    $("#gender").val("F");
                } else {
                    console.log("Checkbox is unchecked.");
                    $(".female").prop("checked", false);
                    $(".male").prop("checked", true);
                    $("#gender").val("M");
                }
            });
        });

    </script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <form id="app" role="form" th:action="@{/patient/edit/{id}(id=${patient.getId()})}"
          th:object="${patient}"
          method="post">
        <div class="box-body">
            <div class="row col-md-12">
                <div class="form-group">

                    <h2> View Patient Details</h2> <br/>
                    <div class="form-group right-arrow navbar-right">
                        <h5>
                             <span> Patient: <a th:href="@{/patient/list}"> Patient List
								</a></span>
                        </h5>
                    </div>

                    <label style="padding-left: 30%; color: red; align-content: center;" th:if="${error}"
                           th:text="${error}"/>
                    <label style="padding-left: 30%; color: green; align-content: center;" th:if="${success}"
                           th:text="${success}"/>
                </div>
            </div>

            <div class="form-group col-md-4">
                <label for="user">Select Patient: &nbsp;<span style="color: red;">*</span></label>
                <select readonly class="form-control" th:field="*{user.id}" th:id="user" th:name="user">
                    <option value="0">select User</option>
                    <option th:each="user : ${userList}" th:value="${user.id}" th:text="${user.username}"></option>
                </select>
                <label th:if="${#fields.hasErrors('user')}" th:errors="*{user}"
                       th:class="'error text-danger'"> User Id </label>
            </div>
            <div class="form-group col-md-4">
                <label for="bloodGroup">Blood Group: &nbsp;<span style="color: red;">*</span></label>
                <select readonly class="form-control" th:field="*{bloodGroup}" th:id="bloodGroup" th:name="bloodGroup">
                    <option value="0">select Blood Group</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
                <label th:if="${#fields.hasErrors('bloodGroup')}" th:errors="*{bloodGroup}"
                       th:class="'error text-danger'"> Blood Group </label>
            </div>
            <div class="form-group col-md-4">
                <label for="admissionDate">Admission Date: &nbsp;<span style="color: red;">*</span></label>
                <input readonly type="date" th:field="*{admissionDate}" id="admissionDate"
                       name="admissionDate"
                       th:value="${#dates.format(patient.admissionDate, 'dd-MM-yyyy')}"
                       class="form-control" autofocus="autofocus">
                <label th:if="${#fields.hasErrors('admissionDate')}" th:errors="*{admissionDate}"
                       th:class="'error'">Admission Date</label>
            </div>
        </div>
        <div class="row col-md-12">
            <div class="form-group col-md-4">
                <label for="updateDate">Update Date</label>:
                <input readonly type="date" th:field="*{updateDate}" th:id="updateDate" name="updateDate"
                       class="form-control" autofocus="autofocus"
                       th:value="${#dates.format(patient.updateDate, 'dd-MM-yyyy')}"
                       placeholder="Please enter next visit date">
                <label th:if="${#fields.hasErrors('updateDate')}" th:errors="*{updateDate}"
                       th:class="'error'">Update Date</label>
            </div>
        </div>
        <div class="row col-md-12">
            <div class="form-group col-md-4">
                <a th:href="@{/patient/edit/{id}(id=${patient.getId()})}">
                    <button type="button" name="submit" th:id="submit" class="btn btn-primary">Edit</button>
                </a>
                <a th:href="@{/observations/create/{patientId}(patientId=${patient.getId()})}" title="Create Observation">
                    <button type="button" name="createObservation" th:id="createObservation" class="btn btn-primary">Create observation</button>
                </a>
            </div>
        </div>
</div>


</form>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        var genderVal = $('#gender').val();
        console.log("genderVal:" + genderVal);
        if (genderVal == "M") {
            $(".male").prop("checked", true);
            $(".female").prop("checked", false);
            $("#gender").val("M");
        } else {
            $(".female").prop("checked", true);
            $(".male").prop("checked", false);
            $("#gender").val("F");
        }
    });

</script>
</body>
</html>
