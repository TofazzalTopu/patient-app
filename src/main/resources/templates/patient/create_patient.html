    <script type="text/javascript">
        $(document).ready(function () {
            if ($(this).prop("checked") == true) {
                console.log("Checkbox is checked.");
            }
            $(".male").click(function () {
                if ($(this).prop("checked") == true) {
                    console.log("Checkbox is checked.");
                    $(".male").prop("checked", true);
                    $(".female").prop("checked", false);
                    $("#gender").val("M");
                } else {
                    $(".female").prop("checked", true);
                    $(".male").prop("checked", false);
                    $("#gender").val("F");
                }
            });

            $(".female").click(function () {
                if ($(this).prop("checked") == true) {
                    console.log("Checkbox is checked.");
                    $(".female").prop("checked", true);
                    $(".male").prop("checked", false);
                    $("#gender").val("F");
                } else {
                    console.log("Checkbox is unchecked.");
                    $(".female").prop("checked", false);
                    $(".male").prop("checked", true);
                    $("#gender").val("M");
                }
            });

            $("#patientAge").change(function () {
                var max = parseInt($(this).attr('max'));
                var min = parseInt($(this).attr('min'));
                if ($(this).val() > max) {
                    $(this).val(max);
                }
                else if ($(this).val() < min) {
                    $(this).val(min);
                }
            });
        });
    </script>

</head>
<body>
<div th:replace="fragments/header :: header"></div>
    <div class="content-wrapper">

        <div class="container">
            <h2>Patient Form -Create Patient</h2>
            <div class="form-group right-arrow navbar-right">
                <h5>
                <span> Patient: <a th:href="@{/patient/list}"> Patient List
								</a></span>
                </h5>
            </div>
            <form id="app" role="form" th:action="@{/patient/create}" th:object="${patient}"
                  method="post">
                <div class="box-body">
                    <label style="padding-left: 30%; color: red; align-content: center;" th:if="${error}"
                           th:text="${error}"/>
                    <label style="padding-left: 30%; color: green; align-content: center;" th:if="${success}"
                           th:text="${success}"/>

                    <div class="row col-md-12">
                        <div class="form-group col-md-4">
                            <label for="user">Select Patient: &nbsp;<span style="color: red;">*</span></label>
                            <select class="form-control"  th:id="user" th:name="user">
                                <option value="0">select User</option>
                                <option th:each="user : ${userList}" th:value="${user.id}" th:text="${user.username}"></option>
                            </select>
                            <label th:if="${#fields.hasErrors('user')}" th:errors="*{user}"
                                   th:class="'error text-danger'"> User Id </label>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="bloodGroup">Blood Group: &nbsp;<span style="color: red;">*</span></label>
                            <select class="form-control"  th:id="bloodGroup" th:name="bloodGroup">
                                <option value="0">select Blood Group</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                            </select>
                            <label th:if="${#fields.hasErrors('bloodGroup')}" th:errors="*{bloodGroup}"
                                   th:class="'error text-danger'"> Blood Group </label>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="admissionDate">Admission Date: &nbsp;<span
                                    style="color: red;">*</span></label>
                            <input required type="date" th:field="*{admissionDate}" id="admissionDate"
                                   name="admissionDate"
                                   th:value="${#dates.format(patient.admissionDate, 'yyyy-MM-dd')}"
                                   class="form-control" autofocus="autofocus">
                            <label th:if="${#fields.hasErrors('admissionDate')}" th:errors="*{admissionDate}"
                                   th:class="'error'">Admission Date</label>
                        </div>

                    </div>

                </div>
                <div class="row col-md-12">
                    <div class="form-group col-md-4">
                        <div class="box-footer">
                            <button type="submit" name="submit" th:id="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </form>
            <!--<div th:replace="fragments/footer :: footer">&copy; 2021 Patient project</div>-->

        </div>
    </div>
</body>
</html>
