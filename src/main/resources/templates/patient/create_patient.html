<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Create Patient </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>


</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="content-wrapper">

    <div class="container">
        <h2>Patient Form -Create Patient</h2>
        <div class="form-group right-arrow navbar-right">
            <h5>
                <span> Patient: <a th:href="@{/doctors/{doctorId}/patients(doctorId=${doctorId})}"> Patient List
								</a></span>
            </h5>
        </div>
        <form id="app" role="form" th:action="@{/doctors/{doctorId}/patients(doctorId=${doctorId})}"
              th:object="${patient}"
              method="post">
            <div class="box-body">
                <label style="padding-left: 30%; color: red; align-content: center;" th:if="${error}"
                       th:text="${error}"/>
                <label style="padding-left: 30%; color: green; align-content: center;" th:if="${success}"
                       th:text="${success}"/>

                <div class="row col-md-12">
                    <div class="form-group col-md-4">
                        <label for="user.username">User Name: &nbsp;<span style="color: red;">*</span></label>
                        <input required type="text" th:field="*{user.username}" id="user.username"
                               name="user.username"
                               class="form-control" autofocus="autofocus">
                        <label th:if="${#fields.hasErrors('user.username')}" th:errors="*{user.username}"
                               th:class="'error text-danger'"> Enter User Name </label>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="user.firstName">First Name: &nbsp;<span style="color: red;">*</span></label>
                        <input required type="text" th:field="*{user.firstName}" id="user.firstName"
                               name="user.firstName"
                               class="form-control" autofocus="autofocus">
                        <label th:if="${#fields.hasErrors('user.firstName')}" th:errors="*{user.firstName}"
                               th:class="'error text-danger'"> Enter First Name </label>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="user.lastName">Last Name: &nbsp;<span style="color: red;">*</span></label>
                        <input required type="text" th:field="*{user.lastName}" id="user.lastName"
                               name="user.lastName"
                               class="form-control" autofocus="autofocus">
                        <label th:if="${#fields.hasErrors('user.lastName')}" th:errors="*{user.lastName}"
                               th:class="'error text-danger'"> Enter Last Name </label>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="user.email">Email: &nbsp;<span style="color: red;">*</span></label>
                        <input required type="text" th:field="*{user.email}" id="user.email"
                               name="user.email"
                               class="form-control" autofocus="autofocus">
                        <label th:if="${#fields.hasErrors('user.lastName')}" th:errors="*{user.email}"
                               th:class="'error text-danger'"> Enter Email </label>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="password">Password: &nbsp;<span style="color: red;">*</span></label>
                        <input required type="password" th:field="*{user.password}" id="password"
                               name="password"
                               class="form-control" autofocus="autofocus">
                        <label th:if="${#fields.hasErrors('user.password')}" th:errors="*{user.password}"
                               th:class="'error text-danger'"> Enter Password </label>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="bloodGroup">Blood Group: &nbsp;<span style="color: red;">*</span></label>
                        <select required class="form-control" th:id="user.bloodGroup" th:name="user.bloodGroup">
                            <option value="0">select Blood Group</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                        <label th:if="${#fields.hasErrors('bloodGroup')}" th:errors="*{user.bloodGroup}"
                               th:class="'error text-danger'"> Blood Group </label>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="admissionDate">Admission Date: &nbsp;<span
                                style="color: red;">*</span></label>
                        <input required type="date" th:field="*{admissionDate}" id="admissionDate"
                               name="admissionDate"
                               th:value="${#dates.format(patient.admissionDate, 'yyyy-MM-dd')}"
                               class="form-control" autofocus="autofocus">
                        <label th:if="${#fields.hasErrors('admissionDate')}" th:errors="*{admissionDate}"
                               th:class="'error'">Admission Date</label>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="user.dob"> Date Of Birth: &nbsp;<span
                                style="color: red;">*</span></label>
                        <input required type="date" th:field="*{user.dob}" id="user.dob"
                               name="user.dob"
                               class="form-control" autofocus="autofocus">
                        <label th:if="${#fields.hasErrors('user.dob')}" th:errors="*{user.dob}"
                               th:class="'error'"> Date Of Birth</label>
                    </div>

                </div>

            </div>
            <div class="row col-md-12">
                <div class="form-group col-md-4">
                    <div class="box-footer">
                        <button type="submit" name="submit" th:id="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
</body>
</html>
